<div>
  <mat-card id="tile-card-{{ config.id }}"
            [ngClass]="{ 'tile-card': true, animated }"
            (click)="router.navigateByUrl(config.destinationRouterLink)"
            [attr.title]="config.tooltip">
    <div id="tile-content-{{ config.id }}" class="tile-content">
      <img id="tile-logo-{{ config.id }}" class="tile-logo"
           [attr.src]="config.logoImage.src"
           [attr.alt]="config.logoImage.alt" />
      <div id="tile-row-{{ config.id }}" class="tile-row">
        <h2 id="tile-title-{{ config.id }}" class="tile-title">
          {{ config.titleTextRows.join(' ') }}
        </h2>
        <div id="tile-title-text-{{ config.id }}" class="tile-title-text">
          {{ config.contentParagraphs[0] }}
        </div>
      </div>
      <mat-icon id="tile-icon_chevron-right-logo-{{ config.id }}" class="tile-icon_chevron-right">chevron_right
      </mat-icon>
    </div>
  </mat-card>
</div>
