fullName: portal-shell
service:
  type: ClusterIP
  ports:
    http: 8080
istio:
  enable: true
  virtualService:
    gateways:
      - demis-gateway
    http:
      match:
        - headers:
            gateway-request:
              exact: "false"
          uri:
            prefix: /portal/
      rewrite:
        uri: /
      retries:
        enable: false
    hosts: {}
  subsets:
    main:
      version: 1.0.0
      weight: "100"
# activate Traffic mirroring, also called shadowing with the following lines
